<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting App</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        #headerSection {
            text-align: center;
            margin-bottom: 20px;
        }

        #headerSection h1 {
            color: #444;
            font-size: 36px;
            margin: 0;
        }

        #headerSection hr {
            width: 80%;
            margin: 10px auto;
            border: none;
            border-top: 2px solid #ddd;
        }

       
        #bodySection {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        #bodySection h3 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        #bodySection input[type="number"],
        #bodySection input[type="password"],
        #bodySection select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #dropbox {
            appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

       
        #loginbtn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #loginbtn:hover {
            background-color: #4cae4c;
        }

       
        a {
            color: #5cb85c;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #4cae4c;
        }

       
        @media (max-width: 500px) {
            #bodySection {
                width: 90%;
                padding: 15px;
            }

            #headerSection h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="headerSection">
        <h1>Online Voting System</h1>
        <hr>
    </div>
    <div id="bodySection">
        <form action="api/login.php" method="post">
            <h3>Login</h3>
            <input type="number" name="mobile" placeholder="Enter Mobile number" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <select id="dropbox" name="role" required>
                <option value="1">Voters</option>
                <option value="2">Candidates</option>
            </select><br>
            <button id="loginbtn" type="submit"> Login</button><br><br>
            <p style="text-align: center;">New User? <a href="./routes/register.html">Register Here</a></p>
        </form>
    </div>
</body>
</html>
