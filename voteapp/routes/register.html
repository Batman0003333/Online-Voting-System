<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input[type="text"], input[type="number"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        #imagepart {
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #imagepart input[type="file"] {
            margin-top: 10px;
        }

        #role {
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            color: #5cb85c;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #4cae4c;
        }

        hr {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <form action="../api/register.php" method="post" enctype="multipart/form-data">
        <h1>Online Voting System</h1>
        <hr>
        <h3>Registration</h3>
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="number" name="mobile" placeholder="Enter Mobile Number" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="password" name="cpassword" placeholder="Confirm Password" required>
        <textarea id="address" name="address" placeholder="Enter Address" required></textarea>
        <div id="imagepart"> 
            Upload Image: <input type="file" name="photo" required>
        </div>
        <div id="role">
            Select your role: 
            <select name="role" required>
                <option value="1">Voters</option>
                <option value="2">Candidates</option>
            </select>
        </div>
        <button type="submit">Register</button>
        <p>Already User? <a href="../index.html">Login Here</a></p>
    </form>
</body>
</html>
